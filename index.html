<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Hospital and Clinician Filter with Dropdowns</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div >
        <img class="img-container" src="images.png" alt="Description of Image">
    </div>
  <div class="color-bar">
        Monash Medical Centre
    </div>
    
    <!-- end pure grid group -->
    <div class="vis-container" >
      <div class="vis-container">
        <h2 style="font-size: 36px; color:#1c9099 ;">The Comparison in Treatment for Bronchiolitis Among Clinicians and Hospitals</h2>
    </div>
</div>
<div class="main-container">

    <div class="controls">
        <select id="hospitalDropdown">
            <option value="">All Hospitals</option>
        </select>
        <select id="clinicianDropdown">
            <option value="">All Clinicians</option>
        </select>
    </div>

    

</div>

    <div class="visualizations-container">
    <div id="visualizationAdrenaline"></div>
    <div id="visualizationBloodTest"></div>
    <div id="visualizationCorticosteroids"></div>
    <div id="visualizationSalbutamol"></div>
    <div id="visualizationChestXray"></div>
    <div id="visualizationAntibiotics"></div>


<script src="script.js"></script>
</body>
</html>
